<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Part C Activity – Web Interactivity Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, rgb(182, 164, 164), yellow);
        padding: 30px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    /* Button style */
    .btn {
        display: inline-block;
        padding: 10px 14px;
        background: #2e86de;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin: 6px;
        transition: background  1s ease, transform .06s ease;
    }
    .btn:hover { background: #1e61b1; transform: translateY(-2px); }
    .btn.secondary { background: #7f8c8d; }

    /* Transition box */
    .transition-box {
        width: 150px;
        height: 150px;
        background: #3498db;
        margin: 20px auto;
        border-radius: 12px;
        transition: transform 1s ease, background 2s ease;
    }

    /* Keyframe animation */
    .animation-box {
        width: 150px;
        height: 150px;
        margin: 25px auto;
        background: #28b463;
        border-radius: 12px;
        animation: pulse 2s infinite ease-in-out;
        cursor: pointer;
    }

    @keyframes pulse {
        0%   { transform: scale(0.5); }
        50%  { transform: scale(1); }
        100% { transform: scale(0.5); }
    }

    #canvasBox {
        margin: 30px auto;
        border: 3px solid #555;
        width: fit-content;
        padding: 12px;
        background: white;
    }

    #message {
        font-size: 17px;
        margin-top: 15px;
        color: #444;
    }
</style>
</head>

<body>

<h1>PART C — SVG, Canvas, Transitions & Keyframes</h1>
<p>Click, hover, double click or press buttons to see behaviors.</p>

<!-- SVG -->
<svg width="300" height="300">
    <circle id="svgCircle" cx="150" cy="150" r="60" fill="white" stroke="#333" stroke-width="4"/>
</svg>

<p id="message">Try interacting with the shapes.</p>
<hr>

<!-- CANVAS -->
<div id="canvasBox">
    <canvas id="canvas" width="300" height="200"></canvas>
</div>

<button id="drawRectBtn" class="btn">Draw Rectangle</button>
<button id="drawCircleBtn" class="btn">Draw Circle</button>
<button id="drawStarBtn" class="btn">Draw Star</button>

<hr>

<!-- TRANSITION -->
<div class="transition-box" id="box"></div>
<button id="animateBoxBtn" class="btn">Animate Box</button>

<hr>

<!-- KEYFRAME -->
<p>Click the green box to pause/resume animation</p>
<div class="animation-box" id="keyBox"></div>

<button id="reset" class="btn">Reset</button>
<button id="resetAllBtn" class="btn secondary">Reset All</button>

<script>
/* =========================================================
   SVG INTERACTION
=========================================================*/
const circle = document.getElementById("svgCircle");
const msg = document.getElementById("message");

circle.addEventListener("click", () => {
    msg.textContent = "You clicked the SVG Circle!";
    circle.style.fill = "#f1c40f";
});

circle.addEventListener("dblclick", () => {
    msg.textContent = "Double-click detected! Circle enlarged.";
    circle.setAttribute("r", 90);
});

circle.addEventListener("mouseenter", () => {
    circle.style.stroke = "#16a085";
});

circle.addEventListener("mouseleave", () => {
    msg.textContent = "SVG returned to default appearance.";
    circle.style.stroke = "#333";
    circle.setAttribute("r", 60);
    circle.style.fill = "white";
});

/* =========================================================
   CANVAS DRAWING
=========================================================*/
const canvas = document.getElementById("canvas");
const pen = canvas.getContext("2d");

document.getElementById("drawRectBtn").onclick = () => {
    pen.fillStyle = "#9b59b6";
    pen.fillRect(20, 20, 120, 80);
    msg.textContent = "Canvas rectangle drawn.";
};

document.getElementById("drawCircleBtn").onclick = () => {
    pen.beginPath();
    pen.arc(220, 100, 40, 0, Math.PI * 2);
    pen.fillStyle = "#2ecc71";
    pen.fill();
    msg.textContent = "Canvas circle drawn.";
};

/* Simple star draw */
document.getElementById("drawStarBtn").onclick = () => {
    pen.fillStyle = "#f39c12";
    pen.beginPath();
    pen.moveTo(150, 30);
    pen.lineTo(170, 80);
    pen.lineTo(225, 80);
    pen.lineTo(180, 110);
    pen.lineTo(200, 160);
    pen.lineTo(150, 130);
    pen.lineTo(100, 160);
    pen.lineTo(120, 110);
    pen.lineTo(75, 80);
    pen.lineTo(130, 80);
    pen.closePath();
    pen.fill();
    msg.textContent = "Canvas star drawn.";
};

/* =========================================================
   TRANSITION BOX
=========================================================*/
const box = document.getElementById("box");

document.getElementById("animateBoxBtn").onclick = () => {
    box.style.transform = "rotate(45deg) scale(1.2)";
    box.style.background = "#e74c3c";
};

/* =========================================================
   KEYFRAME ANIMATION BOX
=========================================================*/
const keyBox = document.getElementById("keyBox");
let paused = false;

keyBox.onclick = () => {
    paused = !paused;
    keyBox.style.animationPlayState = paused ? "paused" : "running";
};

/* =========================================================
   RESET BUTTONS
=========================================================*/
document.getElementById("reset").onclick = () => {
    pen.clearRect(0, 0, canvas.width, canvas.height);
    msg.textContent = "Canvas cleared.";
};

document.getElementById("resetAllBtn").onclick = () => {
    // Reset canvas
    pen.clearRect(0, 0, canvas.width, canvas.height);

    // Reset SVG
    circle.style.fill = "white";
    circle.style.stroke = "#333";
    circle.setAttribute("r", 60);

    // Reset transition box
    box.style.transform = "none";
    box.style.background = "#3498db";

    // Reset animation box
    keyBox.style.animationPlayState = "running";
    paused = false;

    msg.textContent = "Everything reset to default.";
};
</script>

</body>
</html>
